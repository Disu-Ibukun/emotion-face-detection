<!doctype html>
<html>

<head>
 <meta charset="utf-8">
 <title>Emotion Detection</title>
</head>

<body>
 <h1>Emotion Detection</h1>
 <form action="/submit" method="post" enctype="multipart/form-data">
  <label>Name</label><br><input name="name"><br><br>
  <label>Email</label><br><input type="email" name="email"><br><br>
  <label>Age</label><br><input name="age"><br><br>
  <label>Photo</label><br><input type="file" name="photo" accept="image/*" required><br><br>
  <button type="submit">Submit</button>
 </form>
</body>

</html>
